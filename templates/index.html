<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumbar Spine Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="{{url_for('static',filename="styles.css")}}" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
  <div class="min-h-screen flex flex-col justify-end backImage">
    <form action="/predict" method="POST" enctype="multipart/form-data"
      class="bg-gray-800 p-6 m-14 border border-gray-300 rounded shadow-md w-80 self-start boxShadow">
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-300 mb-5">Upload Report Image</label>
        <input type="file" accept=".jpg,.jpeg,.png" name="image" id="image"
          class="mt-1 block w-full text-gray-900 bg-gray-100 border-gray-300 rounded-md" required>
      </div>
      <button id="submit-button" onclick="handle()" type="submit"
        class="w-full py-2 px-4 bg-[#0074d9] hover:bg-blue-700 rounded-md text-white font-semibold">Predict</button>
    </form>
  </div>
</body>

<script>
  function handle() {
    const button = document.getElementById("submit-button");
    button.style.cursor = "not-allowed";
    button.style.background = "gray";
  }

  document.getElementById('image').addEventListener('change', function () {
    const submitButton = document.getElementById('submit-button');
    if (this.files.length > 0) {
      submitButton.style.display = 'inline-block';
    } else {
      submitButton.style.display = 'none';
    }
  });

</script>

</html>
