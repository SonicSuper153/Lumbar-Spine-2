<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Spine Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-4xl font-bold mb-8 text-red-600">You have input some random image</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded shadow-md w-96">
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-300">Please upload Report Image</label>
        <input type="file" name="image" id="image" class="mt-1 block w-full text-gray-900 bg-gray-100 border-gray-300 rounded-md" required>
      </div>
      <button id="button" onclick="handle()" type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-semibold">Submit</button>
    </form>
  </div>
</body>

<script>
  function handle(){
    const button = document.getElementById("button");
    button.style.cursor = "not-allowed";
    button.style.background = "gray";
  }
</script>

</html>
